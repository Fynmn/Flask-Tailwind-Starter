<!DOCTYPE html>
<html>
<head>
	{% block head %}
	{% if title %}	
	<title>Flask Tailwind Starter Template - {{ title }}</title>
	{% else %}
	<title>Flask Tailwind Starter Template</title>	
	{% endif %}
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.svg') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dist/css/main.css') }}">
	{% endblock %}
	
</head>
<body>
	{% block content %}
	
	{% endblock %}
	{% block scripts %}
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='dist/js/main.js') }}" defer></script>
	{% endblock %}
</body>
</html>
